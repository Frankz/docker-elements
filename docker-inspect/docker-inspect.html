<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-ajax/iron-ajax.html">

<dom-module id="docker-inspect">
	<template>
		<iron-ajax id="ajax" auto="{{auto}}" url="{{url}}" handle-as="json" method="GET" last-response="{{result}}" on-response="handleResponse"></iron-ajax auto="{{auto}}">
	</template>
</dom-module>
<script>
	Polymer({
		is: 'docker-inspect',
		properties: {
			auto: {
				type: Boolean,
				value: false
			},
			containerid: {
				type: String
			}
			host: {
				type: String
			},
			result: {
				type: Object,
				notify: true,
				value: function() {
					return [];
				}
			},
			url: {
  				type: String,
  				computed: 'computeUrl(host,containerid)'
			},
		},
		computeUrl: function(host,containerid) {
			return host +"/containers/"+containerid+"/json";
		},
		handleResponse: function(e) {
			this.fire('docker-inspect-'+this.containerid,{data: e.detail.response});
		},
		go: function() {
			this.$.ajax.generateRequest();
		}

	})
</script>
