		<title>Docker create demo</title>
		</head>
	<body><div hidden="" by-vulcanize=""><dom-module id="docker-pull" assetpath="../../docker-pull/">
	<template>
		<iron-ajax id="ajax" auto="{{auto}}" url="{{url}}" handle-as="text" method="POST" last-request="{{request}}" on-request="handleRequest" on-response="handleResponse" on-error="handleError"></iron-ajax>
	</template>
</dom-module>
<dom-module id="docker-create" assetpath="../">
	<template>
		<iron-ajax id="ajax" url="{{url}}" handle-as="json" method="POST" body="{{requestBody}}" content-type="application/json" last-response="{{result}}" on-response="handleResponse" on-error="handleError"></iron-ajax>
	</template>
</dom-module>
<dom-module id="docker-start" assetpath="../../docker-start/">
	<template>
		<iron-ajax id="ajax" auto="{{auto}}" url="{{url}}" handle-as="json" method="POST" last-response="{{result}}" on-response="handleResponse" on-error="handleError"></iron-ajax>
	</template>
</dom-module>
</div>

	  <template id="t" is="dom-bind">


			
			<docker-pull host="http://127.0.0.1:4243" result="{{pullresult}}" done="{{pullDone}}" image="jess/visualstudio" tag="latest" auto=""></docker-pull>

			<docker-create start="{{pullDone}}" host="http://127.0.0.1:4243" result="{{result}}" mounts="[{&quot;Source&quot;: &quot;/tmp/.X11-unix&quot;, &quot;Destination&quot;:&quot;/tmp/.X11-unix&quot;, &quot;Mode&quot;: &quot;&quot;, &quot;RW&quot;:true}]" binds="[&quot;/tmp/.X11-unix:/tmp/.X11-unix&quot;]" name="visualstudio2" env="[&quot;DISPLAY=unix:0&quot;]" devices="[{ &quot;PathOnHost&quot;: &quot;/dev/dri&quot;, &quot;PathInContainer&quot;: &quot;/dev/dri&quot;, &quot;CgroupPermissions&quot;: &quot;rwm&quot;}]" image="jess/visualstudio" containerid="{{containerid}}" done="{{createDone}}"></docker-create>

			<docker-start host="http://127.0.0.1:4243" result="{{result}}" containerid="{{containerid}}" start="{{createDone}}" done="{{startDone}}"></docker-start>



			
			<template is="dom-repeat" items="{{pullresult}}">
					<div><span>{{item.error}}</span><span>{{item.id}}</span>&nbsp;<span>{{item.status}}</span>&nbsp;<span>{{item.progress}}</span></div>
			</template>
			<div>Pull Status Done: <span>{{pullDone}}</span></div>
			<div>Container Created: <span>{{createDone}}</span>&nbsp;<span>{{containerid}}</span></div>
			<div>Start Container: <span>{{startDone}}</span></div>

	  </template>
	

<script src="index.build.js"></script></body></html>
