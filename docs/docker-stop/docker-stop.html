<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-ajax/iron-ajax.html">

<dom-module id="docker-stop">
	<template>
		<iron-ajax id="ajax" auto="{{auto}}" url="{{url}}" handle-as="json" method="POST" last-response="{{result}}" on-response="handleResponse" on-error="handleError"></iron-ajax>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'docker-stop',
		properties: {
			auto: {
				type: Boolean,
				value: false
			},
			containerid: {
				type: String
			},
			host: {
				type: String
			},
			result: {
				type: Object,
				notify: true
			},
			t: {
				type: Number,
				value: 0
			},	
			url: {
  				type: String,
  				computed: 'computeUrl(host,containerid,t)'
			}
		},
		computeUrl: function(host,containerid,t) {
			return host +"/containers/"+containerid+"/stop"+(t > 0 ? "?t="+t : '');
			
		},
		handleResponse: function(e) {
			this.fire('docker-stop-'+this.containerid,{data: e.detail});
		},
		handleError: function(e) {
			this.fire('docker-error',{data: e.detail.error});
		},		
		go: function() {
			this.$.ajax.generateRequest();
		}

	})
</script>
