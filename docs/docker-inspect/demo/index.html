<!doctype html>
<html>
	<head>
		<title>Docker inspect demo</title>
		<script src="../../../webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="../docker-inspect.html">
	</head>
	<body>
			
	  <template id="t" is="dom-bind">
	    <docker-inspect host="http://192.168.0.31:4243" containerid="c026652db5ea" result="{{result}}" auto></docker-inspect>
	    <div>Result</div>
	    <div><span>ID: </span><span>{{result.Id}}</span></div>
	    <div><span>Created:</span><span>{{result.Created}}</span></div>
	    <div><span>Path:</span><span>{{result.Path}}</span></div>	    
	    
	  </template>			
	</body>
</html>
