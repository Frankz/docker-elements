<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../docker-attach/docker-attach.html">

<dom-module id="docker-events-signal">
	<template>
		<docker-attach id="attach" containerid="{{containerid}}" host="{{host}}" readonly></docker-attach>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'docker-events-signal',
		properties: {
			containerid : {
				type: String
			},
			host: {
				type: String
			}
		},
		listeners: {
			'docker-attach-message': 'handleReceive'
		},

		handleReceive: function(e) {
			this.fire('docker-event',{data: e.detail.data});
			console.log('event received');	
		}
	});
</script>
