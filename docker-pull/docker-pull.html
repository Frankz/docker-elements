<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-ajax/iron-ajax.html">

<dom-module id="docker-pull">
	<template>
		<iron-ajax id="ajax" auto="{{auto}}" url="{{url}}" handle-as="json" method="POST" last-response="{{result}}" on-response="handleResponse" on-error="handleError"></iron-ajax>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'docker-pull',
		properties: {
			auto: {
				type: Boolean,
				value: false
			},
			host: {
				type: String
			},
			result: {
				type: Object,
				notify: true
			},
			image: {
				type: String,
				value: ''
			},
			repo: {
				type: String,
				value: ''
			},
			tag: {
				type: String,
				value: ''
			},
			registry: {
				type: String,
				value: ''
			},
			url: {
  				type: String,
  				computed: 'computeUrl(host,image,repo,tag,registry)'
			}
		},
		computeUrl: function(host,image,repo,tag,registry) {
			return host +"/images/create?fromImage="+image+(repo != '' ? "&repo="+ repo : '')+(tag != '' ? "&tag="+ tag : '')+(registry != '' ? "&registry="+ registry : '');
		},
		handleResponse: function(e) {
			this.fire('docker-pull-'+this.containerid,{data: e.detail.response});
		},
		handleError: function(e) {
			this.fire('docker-error',{data: e.detail.error});
		},		
		go: function() {
			this.$.ajax.generateRequest();
		}

	})
</script>
