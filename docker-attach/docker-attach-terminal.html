<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="docker-attach.html">
<script src="term.js"></script>

<dom-module id="docker-attach-terminal">
	<template>
		<docker-attach id="attach" containerid="{{containerid}}" host="{{host}}" logs="{{logs}}" stream="{{stream}}" stdin="{{stdin}}" stdout="{{stdout}}" stderr="{{stderr}}" readonly="{{readonly}}" windows="{{windows}}"></docker-attach>
		<div id="terminal"></div>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'docker-attach-terminal',
		properties: {
			containerid : {
				type: String
			},
			host: {
				type: String
			},
			term: {
				type: Object
			},
			rows: {
				type: Number,
				value: 24
			},
			cols: {
				type: Number,
				value: 125
			},
			logs: {
				type: Number,
				value: 0
			},
			stream :{
				type: Number,
				value: 1
			},
			stdin: {
				type: Number,
				value: 1
			},
			stdout: {
				type: Number,
				value: 1
			},
			stderr: {
				type: Number,
				value: 1
			},
			readonly: {
				type: Boolean,
				value: false
			},
			windows: {
				type: Boolean,
				value: false
			},
			command: {
				type: String,
				value: ''
			}
		},
		listeners: {
			'docker-attach-message': 'handleReceive'
		},

		ready: function() {
			this.term = new Terminal({
	            cols: this.cols,
	            rows: this.rows,
	            convertEol: true,
	            useStyle: true,
	            cursorBlink: true,
	            screenKeys: true
			});

			if (!this.readonly)
			{
				var that = this;
				this.term.on('data', function(data) {	  
	            	if(that.windows && data == '') { 
	            		//Backspace	in windows
	            		that.$.attach.send(unescape('%08'));
	            	} else {
	            		that.$.attach.send(data);	
	            	}
	          	});
			}

			this.term.open(this.$.terminal);
		},

		attached: function() {
			if (this.command != '') {
				this.term.write(this.command+"\n");
			}
		},
		
		handleReceive: function(e) {
			this.term.write(e.detail.data);			
		}

	});
</script>
