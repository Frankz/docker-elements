<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../x-websocket/dist/x-websocket.html">

<dom-module id="docker-attach">
	<template>
		<x-websocket id="webSocket" url="{{url}}"></x-websocket>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'docker-attach',
		properties: {
			containerid : {
				type: String
			},
			host: {
				type: String
			},
			url: {
  				type: String,
  				computed: 'computeUrl(host, containerid)'
			},
			logs: {
				type: Number,
				value: 0
			},
			stream :{
				type: Number,
				value: 1
			},
			stdin: {
				type: Number,
				value: 1
			},
			stdout: {
				type: Number,
				value: 1
			},
			stderr: {
				type: Number,
				value: 1
			},
			readonly: {
				type: Boolean,
				value: false
			},
			windows: {
				type: Boolean,
				value: false
			},
			auto: {
				type: Boolean,
				value: true
			}
		},
		listeners: {
			'message': 'handleReceive'
		},
		computeUrl: function(host, containerid) {
			return "ws://" + host +"/containers/" + containerid + "/attach/ws?logs="+this.logs+"&stream="+this.stream+"&stdin="+this.stdin+"&stdout="+this.stdout+"&stderr="+this.stderr;
		},

		open: function() {
			this.$.webSocket.open();
		},

		send: function(data) {
			if(!this.readonly) {
	            if(this.windows && data == '') { 
	            	//Backspace	in windows
	            	this.$.webSocket.send(unescape('%08'));
	            } else {
	            	this.$.webSocket.send(data);	
	         	}
	        }
		},

		close: function() {
			this.$.webSocket.close()
		},

		handleReceive: function(e) {
			this.fire('docker-attach-message',{data: e.detail.data});
		},

		ready: function() {
			//Auto Open
			if(this.auto) {
				this.$.webSocket.open();
			}
		}
	});
</script>
