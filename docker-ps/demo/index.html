<!doctype html>
<html>
	<head>
		<title>Docker ps demo</title>
		<script src="../../../webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="../docker-ps.html">
	</head>
	<body>
			
	  <template id="t" is="dom-bind">
	    <docker-ps host="http://192.168.0.31:4243" result="{{result}}" auto></docker-ps>
	    <div>Result</div>
	    <template is="dom-repeat" items="{{result}}">
	    	<div><span>{{item.Id}}</span>,<span>{{item.Names.0}}</span></div>
	    </template>
	    
	  </template>			
	</body>
</html>
