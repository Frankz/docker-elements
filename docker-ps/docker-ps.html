<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<dom-module id="docker-ps">
	<template>
		<iron-ajax id="ajax" auto="{{auto}}" url="{{url}}" handle-as="json" method="GET" last-response="{{result}}" on-response="handleResponse"></iron-ajax auto="{{auto}}">
	</template>
</dom-module>
<script>
	Polymer({
		is: 'docker-ps',
		properties: {
			auto: {
				type: Boolean,
				value: false
			},
			all: {
				type: Boolean,
				value: false,
				notify: true
			},
			size: {
				type: Boolean,
				value: false,
				notify: true
			},
			since: {
				type: String,
				value: '',
				notify: true
			},
			before: {
				type: String,
				value: '',
				notify: true
			},
			limit: {
				type: Number,
				notify: true,
				value: 0
			},
			filters: {
				type: Object,
				notify: true,
				value: function() {
					return {
						//"label": ["foo"] --Example of label filter
					};
				}
			},
			host: {
				type: String
			},
			result: {
				type: Object,
				notify: true,
				value: function() {
					return [];
				}
			},
			url: {
  				type: String,
  				computed: 'computeUrl(host,all,size,since,before,limit,filters)'
			},
		},
		computeUrl: function(host,_all,_size,_since,_before,_limit,_filters) {
			
			var all = this.all ? 1 : 0,
				size = this.size ? 1 : 0,
				before = this.before != '' ? ("&before="+this.before) : '',
				since = this.since != '' ? ("&since="+this.since) : '',
				limit = this.limit > 0 ? ("&limit=" + this.limit) : '';

			return "http://" + host +"/containers/json?all="+all+"&size="+size+"&filters="+JSON.stringify(this.filters)+before+since+limit;
			
		},
		handleResponse: function(e) {
			this.fire('docker-ps-message',{data: e.detail.response});
		},
		go: function() {
			this.$.ajax.generateRequest();
		}

	})
</script>
